@if (game && genre) {
    <article>
        <a [routerLink]="['/genres', game.genreId]">Back</a>
        <header>
            <h1>{{ game.name }} (<a [routerLink]="['/genres', genre.id, 'games', game.id, 'edit']">Edit</a>)</h1>
            <p>Minimal Player Age: {{ game.minimalPlayerAge }}</p>
        </header>
        <p>{{ message }}</p>
    </article>
}
@else {
    <p>{{ message }}</p>
}
