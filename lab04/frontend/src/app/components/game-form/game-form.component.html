<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label for="name">Name <input type="text" id="name" name="name" [(ngModel)]="game.name" /></label>
    <label for="minimalPlayerAge">Minimal Player Age <input type="number" id="minimalPlayerAge" name="minimalPlayerAge" [(ngModel)]="game.minimalPlayerAge" oninput="this.value = parseInt(this.value)" /></label>
    <button type="submit" [disabled]="!game.name">Submit</button>
    @if (message) {
        <p>{{message}}</p>
    }
</form>
